<div class='wd-sel-container'
  [ngClass]="{
    'wd-sel-disabled': disabled,
    'wd-sel-show-all': showWeekday && showDay && showMonth,
    'wd-sel-week-on-top': weekOnTop,
    'wd-sel-no-arrows': !showArrows
  }">
  <span
    *ngIf="showArrows"
    (click)="activateDay(activeDateIndex-1)"
    class="wd-sel-left wd-sel-arrow wd-sel-btn">
    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M14.71 6.71c-.39-.39-1.02-.39-1.41 0L8.71 11.3c-.39.39-.39 1.02 0 1.41l4.59 4.59c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L10.83 12l3.88-3.88c.39-.39.38-1.03 0-1.41z"/></svg>
  </span>
  <span class="wd-sel-frame" [ngStyle]="frameStyle">
    <span *ngIf="showFrameSectionTop"
      [ngStyle]="frameSectionTopStyle" class="wd-sel-frame-section-top"></span>
    <span *ngIf="showFrameSectionMiddle" class="wd-sel-frame-section-middle"  [ngStyle]="frameSectionMiddleStyle"></span>
    <span *ngIf="showFrameSectionBottom"
      class="wd-sel-frame-section-bottom" [ngStyle]="frameSectionBottomStyle"></span>
  </span>
  
  <div class="wd-sel-weekdays-container">
    <div class="wd-sel-weekdays"
    [ngClass]="{'wd-sel-animated': animateWeek}"
    [ngStyle]="{'left': scrollPosition}"
    >
      <span *ngFor="let day of arrDays; let i = index"
        (click)="activateDay(i, day)"
        [ngClass]="{'active': day.isActive}"
        [ngStyle]="{
          'margin-left': cellMargin,
          'margin-right': cellMargin
        }"
        class="wd-sel-btn wd-sel-date-container">

        <span
          *ngIf="showWeekday"
          [ngStyle]="weekStyle"
          class="wd-sel-date-weekday">{{day.weekday}}</span>
        <span
          *ngIf="showDay"
          [ngStyle]="dayStyle"
          class="wd-sel-date-day">{{day.day}}</span>
        <span 
          *ngIf="showMonth"
          [ngStyle]="day.isActive ? monthStyleActive : monthStyle"
          class="wd-sel-date-month">{{day.month}}</span>

      </span>
    </div>
  </div>
  <span
    *ngIf="showArrows"
    (click)="activateDay(activeDateIndex+1)"
    class="wd-sel-right wd-sel-arrow wd-sel-btn">
    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M9.29 6.71c-.39.39-.39 1.02 0 1.41L13.17 12l-3.88 3.88c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l4.59-4.59c.39-.39.39-1.02 0-1.41L10.7 6.7c-.38-.38-1.02-.38-1.41.01z"/></svg>
  </span>
  <div *ngIf="disabled" class="wd-sel-overlay"></div>
</div>
